<HTML>
    <head>
    <title>
    CONTACTENOS
    </TITLE>
    </head>
    <BODY>
    </HTML>
    <h1 style="color:rgb(253, 253, 253)";>PARA MAYOR INFORMACION CONTACTENOS</h1>
    <body background="IMAGENES/FONDO3.jpg"></body>
    <div id="after_submit"></div>
<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
  <div class="row">
    <label class="required" for="name" style="color:rgb(253, 253, 253)";>NOMBRES</label><br />
    <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
    <span id="name_validation" class="error_message"></span>
  </div>
  <div class="row">
    <label class="required" for="email" style="color:rgb(253, 253, 253)";>APELLIDOS:</label><br />
    <input id="surnames" class="input" name="surnames" type="text" value="" size="30" /><br />
    <span id="email_validation" class="error_message"></span>
  </div>
  <div class="row">
    <label class="required" for="message" style="color:rgb(253, 253, 253)";>TELEFONO:</label><br />
    <textarea id="phone" class="input" name="phone" rows="7" cols="30"></textarea><br />
    <span id="message_validation" class="error_message"></span>
  </div>
  <div class="row">
    <label class="required" for="message" style="color:rgb(253, 253, 253)";>CORREO ELECTRONICO:</label><br />
    <textarea id="email" class="input" name="email" rows="7" cols="30"></textarea><br />
    <span id="message_validation" class="error_message"></span>
  </div>
  <div class="row">
    <label class="required" for="message" style="color:rgb(253, 253, 253)";>MENSAJE:</label><br />
    <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
    <span id="message_validation" class="error_message"></span>
  </div>
    
    <input id="submit_button" type="submit" value="ENVIAR" />
</form>
